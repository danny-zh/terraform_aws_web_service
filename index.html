<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Instance Metadata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>EC2 Instance Metadata</h1>
    <table id="metadata-table">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Metadata will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchMetadata(path) {
            try {
                const response = await fetch(`http://169.254.169.254/latest/meta-data/${path}`);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.text();
            } catch (error) {
                console.error('Error fetching metadata:', error);
                return 'Error fetching metadata';
            }
        }

        async function loadMetadata() {
            const paths = [
                'instance-id',
                'ami-id',
                'instance-type',
                'local-ipv4',
                'public-ipv4',
                'placement/availability-zone',
                'security-groups'
            ];

            const tableBody = document.querySelector('#metadata-table tbody');
            for (const path of paths) {
                const value = await fetchMetadata(path);
                const row = document.createElement('tr');
                row.innerHTML = `<td>${path}</td><td>${value}</td>`;
                tableBody.appendChild(row);
            }
        }

        loadMetadata();
    </script>
</body>
</html>
